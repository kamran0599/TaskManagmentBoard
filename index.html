<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/scss/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Sniglet&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="task_header">
            <h2>Front-end Team 2</h2>
        </div>
        <div class="task_body">
            <div class="column " id="create">
                <div class="head create">
                    <h2>Create</h2>
                </div>
                <div class="cards"></div>
            </div>
            <div class="column  " id="progress">
                <div class="head progress">
                    <h2>Progress</h2>
                </div>
                <div class="cards"></div>
            </div>
            <div class="column " id="done">
                <div class="head done">
                    <h2>Done</h2>
                </div>
                <div class="cards"></div>
            </div>
        </div>
        <div class="task_input">
            <input type="text" id="newTask" placeholder="Enter a task">
            <button id="addTask">Add</button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/b66a165bb9.js" crossorigin="anonymous"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
